{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css'%}" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1fb410e8d2.js" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <div class="container">
			<header class="blog-header pt-4">
				<div class="row justify-content-start">
					<div class="col-4">
						<a class="blog-header-logo text-dark" href="{% url 'home' %}">Django blog </a>
					</div>
					<div class="col-8 d-flex justify-content-end">
						<div class="nav-scroller py-1 mb-2">
							<nav class="nav d-flex justify-content-center">
								<a class="p-2 text-muted" href="#">Sobre</a>
								<a class="p-2 text-muted" href="{% url 'categorias' %}">Categorias</a>
								<a class="p-2 text-muted" href="#">Contato</a>
							</nav>
					</div>
					</div>
				</div>
			</header>
		</div>


		<main role="main" class="container mt-3">
			{% block post_area %}{% endblock post_area %}
			{% block paginator %}{% endblock paginator %}    
		</main>

			
<footer class="blog-footer mt-4">
  <p>
    <a href="#" class="mr-3"><i class="fab fa-github-square fa-2x"></i></a>
    <a href="#"> <i class="fab fa-linkedin fa-2x"></i></a>
    
  
  </p>
  <p>
    <a href="#">Voltar ao topo</a>
  </p>
</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
